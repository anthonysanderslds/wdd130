<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting</title>
    <meta name="description"
        content="Welcome to Whitewater Rafting Contact Page! We can't wait to connect with you!">
    <meta name="author" content="Anthony Sanders">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/z-wwr-crossedoars.png" alt="Whitewater Rafting Crossed Oars">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div class="hero-c">
                <h1>Whitewater Rafting</h1>
        </div>
        <div class="contact-header">
            <div class="contact">
                <p>123 Main River St</p>
                <p>Earp, California</p>
                <p>+1 999 999 9999</p>
                <p>contact@whitewaterrafting.com</p>
            </div>
        </div>
        <div class="map-form-group">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20941.66055043799!2d-114.1688198813353!3d34.25016797900654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8737e89b70298547%3A0x165dff811dd0901e!2sColorado%20River!5e0!3m2!1sen!2sus!4v1764288933925!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="column2">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Name">
                </div>
                <div class="column2">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="user-email" placeholder="Email">
                </div>
                <div class="purpose">
                    <label>Message Purpose</label>
                    <div class="radio-options">
                        <div>
                            <input type="radio" id="option1" name="option" value="option1">
                            <label for="option1">General Inquiry</label> 
                        </div>
                        <div>
                            <input type="radio" id="option2" name="option" value="option2">
                            <label for="option2">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="option3" name="option" value="option3">
                            <label for="option3">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="message-box">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4">Please write a message...</textarea>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <label for="checkbox">Please subscribe me to the monthly newsletter</label>       
                </div>
                <div class="button">
                    <button type="submit">Submit Inquiry</button>
                </div>
            </form>
        </div>
        <div class="employees">
            <h2>We Are Here to Serve You</h2>
            <div>
                <figure>
                    <img src="images/jake-sanders.webp" alt="Jake Sanders">
                    <figcaption>Jake Sanders</figcaption>
                </figure>
                <figure>
                    <img src="images/jess-sanders.webp" alt="Jess Sanders">
                    <figcaption>Jess Sanders</figcaption>
                </figure>
                <figure>
                    <img src="images/jimmy-sanders.webp" alt="Jimmy Sanders">
                    <figcaption>Jimmy Sanders</figcaption>
                </figure>
            </div>
        </div>           
    </main>
    <footer>
        <div class="footer-content">
            <p>&#169; 2025 | Whitewater Rafting | Anthony Sanders</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook Icon">
                </a>
                <a href="https://linkedin.com">
                    <img src="images/linkedin.webp" alt="LinkedIn Icon">
                </a>
                <a href="https://youtube.com">
                    <img src="images/youtube.webp" alt="Youtube Icon">
                </a>
            </nav>
        </div>
    </footer>
</body>

</html>
